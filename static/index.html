<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer RAG Agent - AI Agricultural Assistant</title>
    <!-- Markdown Parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
    <!-- Sanitize HTML to prevent XSS -->
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.8/dist/purify.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1rem;
            opacity: 0.9;
        }

        .chat-container {
            height: 500px;
            overflow-y: auto;
            padding: 30px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 20px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            text-align: right;
        }

        .message-content {
            display: inline-block;
            max-width: 85%;
            padding: 15px 20px;
            border-radius: 15px;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border-bottom-left-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: left;
            line-height: 1.6;
        }

        /* Markdown Styling */
        .message-content h1,
        .message-content h2,
        .message-content h3,
        .message-content h4 {
            margin-top: 16px;
            margin-bottom: 12px;
            font-weight: 600;
            line-height: 1.3;
            color: #2c3e50;
        }

        .message-content h1 {
            font-size: 1.5rem;
            border-bottom: 2px solid #27ae60;
            padding-bottom: 8px;
        }

        .message-content h2 {
            font-size: 1.3rem;
            color: #27ae60;
        }

        .message-content h3 {
            font-size: 1.1rem;
            color: #16a085;
        }

        .message-content h4 {
            font-size: 1rem;
            color: #2980b9;
        }

        .message-content p {
            margin-bottom: 12px;
            line-height: 1.7;
        }

        .message-content ul,
        .message-content ol {
            margin-left: 20px;
            margin-bottom: 12px;
            line-height: 1.7;
        }

        .message-content li {
            margin-bottom: 6px;
        }

        .message-content ul li {
            list-style-type: disc;
        }

        .message-content ol li {
            list-style-type: decimal;
        }

        .message-content strong {
            font-weight: 600;
            color: #2c3e50;
        }

        .message-content em {
            font-style: italic;
            color: #34495e;
        }

        .message-content code {
            background: #f4f4f4;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            color: #e74c3c;
        }

        .message-content pre {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            margin-bottom: 12px;
        }

        .message-content pre code {
            background: transparent;
            padding: 0;
            color: #ecf0f1;
            font-size: 0.9em;
        }

        .message-content blockquote {
            border-left: 4px solid #27ae60;
            padding-left: 15px;
            margin-left: 0;
            margin-bottom: 12px;
            color: #555;
            font-style: italic;
        }

        .message-content hr {
            border: none;
            border-top: 2px solid #e9ecef;
            margin: 20px 0;
        }

        .message-content a {
            color: #3498db;
            text-decoration: none;
        }

        .message-content a:hover {
            text-decoration: underline;
        }

        .message-content table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 12px;
        }

        .message-content th,
        .message-content td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .message-content th {
            background-color: #27ae60;
            color: white;
            font-weight: 600;
        }

        .message-content tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .input-container {
            padding: 20px 30px;
            background: white;
            border-top: 2px solid #e9ecef;
            display: flex;
            gap: 10px;
        }

        #questionInput {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        #questionInput:focus {
            border-color: #667eea;
        }

        #askButton {
            padding: 15px 35px;
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #askButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
        }

        #askButton:active {
            transform: translateY(0);
        }

        #askButton:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .welcome-message {
            text-align: center;
            color: #7f8c8d;
            padding: 50px 20px;
        }

        .welcome-message h2 {
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .examples {
            margin-top: 20px;
            text-align: left;
            display: inline-block;
        }

        .example-question {
            background: white;
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.2s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .example-question:hover {
            background: #e8f5e9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåæ Farmer RAG Agent</h1>
            <p>Your AI-Powered Agricultural Advisory Assistant</p>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="welcome-message">
                <h2>Welcome to FarmAssist!</h2>
                <p>Ask me anything about farming, agriculture, and crop management.</p>
                <div class="examples">
                    <p><strong>Try these examples:</strong></p>
                    <div class="example-question" onclick="askExample('What is crop rotation?')">
                        üå± What is crop rotation?
                    </div>
                    <div class="example-question" onclick="askExample('What are the benefits of organic farming?')">
                        üåø What are the benefits of organic farming?
                    </div>
                    <div class="example-question" onclick="askExample('How do I manage pests naturally?')">
                        üêõ How do I manage pests naturally?
                    </div>
                </div>
            </div>
        </div>

        <div class="input-container">
            <input 
                type="text" 
                id="questionInput" 
                placeholder="Type your farming question here..."
                onkeypress="handleKeyPress(event)"
            >
            <button id="askButton" onclick="askQuestion()">Ask</button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const questionInput = document.getElementById('questionInput');
        const askButton = document.getElementById('askButton');
        let isFirstQuestion = true;

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                askQuestion();
            }
        }

        function askExample(question) {
            questionInput.value = question;
            askQuestion();
        }

        async function askQuestion() {
            const question = questionInput.value.trim();
            
            if (!question) {
                alert('Please enter a question!');
                return;
            }

            // Clear welcome message on first question
            if (isFirstQuestion) {
                chatContainer.innerHTML = '';
                isFirstQuestion = false;
            }

            // Add user message
            addMessage(question, 'user');
            
            // Clear input
            questionInput.value = '';
            
            // Disable button and show loading
            askButton.disabled = true;
            askButton.innerHTML = '<span class="loading"></span>';

            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: question })
                });

                const data = await response.json();
                
                // Add bot response
                addMessage(data.answer, 'bot');
                
            } catch (error) {
                console.error('Error:', error);
                addMessage('Sorry, there was an error processing your question. Please try again.', 'bot');
            } finally {
                // Re-enable button
                askButton.disabled = false;
                askButton.innerHTML = 'Ask';
                questionInput.focus();
            }
        }

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            // For bot messages, parse markdown. For user messages, keep plain text
            if (sender === 'bot') {
                // Configure marked options for better formatting
                marked.setOptions({
                    breaks: true,
                    gfm: true,
                    headerIds: false,
                    mangle: false
                });
                
                // Parse markdown and sanitize HTML
                const rawHtml = marked.parse(text);
                const cleanHtml = DOMPurify.sanitize(rawHtml);
                contentDiv.innerHTML = cleanHtml;
            } else {
                // User messages remain as plain text
                contentDiv.textContent = text;
            }
            
            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);
            
            // Scroll to bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Focus input on load
        window.onload = () => {
            questionInput.focus();
        };
    </script>
</body>
</html>
